version: "3"

services:
  app1:
    container_name: app1
    build:
      context: .
      dockerfile: ./apps/app1/Dockerfile
    restart: always
    ports:
      - "3001:3000"
    networks:
      - app_network

  app2:
    container_name: app2
    build:
      context: .
      dockerfile: ./apps/app2/Dockerfile
    restart: always
    ports:
      - "3000:3000"
    networks:
      - app_network

  nginx:
    image: nginx:latest
    container_name: nginx-proxy
    restart: always
    ports:
      - "80:80"

    volumes:
      - ./proxy/nginx.conf:/etc/nginx/nginx.conf:ro

    depends_on:
      - app1
      - app2

    networks:
      - app_network

networks:
  app_network:
    driver: bridge
